<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WooAlbum Waterfall</title>
    <link rel="stylesheet" type="text/css" href="./modal.min.css" />
    <link rel="stylesheet" type="text/css" href="./wooalbum.min.css" />
  </head>
  <body>
  <div id="album">
  </div>
  <script src="./WooAlbum.bundle.js"></script>
  <script>
  (function(){
    var ele = document.getElementById("album");
    var option = {
        container : ele, 
        enableResizerefresh : true,
        enableFullscreen : true,
        enableScrollfetch : true,
        gutter : {
            x : 10,
            y : 10, 
        },
        ajax : {
            has : true,
            url : "/ife-2016sping/task44/data.json",
            getNextpage : function(page){
                return this.url + '?p=' + page;
            },
            getImages : function(data){
                var ret = [];
                if(data.status) {
                    var data = data.data;
                    for(var i = 0, len = data.length; i < len; i++) {
                        ret.push(data[i].img);
                    }
                }
                return ret;
            }
        },
        waterfall : {
            colNum : 4,
        }
    };
    var i = 0;
    var album = WooAlbum("waterfall", option);
    }());
  </script>
  </body>
</html>
